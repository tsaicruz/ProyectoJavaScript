            <h1>Queres agregar productos ?</h1>
            <div class="btns-agregar">
            <button class="btn btn-primary" id="btn-aceptar-desplegar">SI</button>

<form action="" id="desplegarFormulario" style="display: none" class="formulario">
    <div class="mb-3">
      <label class="form-label">Nombre del producto</label>
      <input type="text" class="form-control" id="nombre-producto"  placeholder="Introduzca el nombre del producto" required>    
      <label class="form-label">Descripcion del producto</label>
      <input type="text" class="form-control" id="descripcion-producto"  placeholder="Introduzca la descripcion del producto" required>   
      <label class="form-label">Categoria del Producto</label>
      <input type="text" class="form-control" id="categoria-producto"  placeholder="libros, cuadernos, lapiceras, u otros" required>                 
      <label class="form-label">Stock del Producto</label>
      <input type="number" class="form-control" id="stock-producto"  placeholder="Introduzca el Stock del producto" required>   
      <label class="form-label">Precio del Producto</label>
      <input type="number" class="form-control" id="precio-producto"  placeholder="Introduzca el precio del producto" required>
    </div>
        <div class="btns-Index">
            <button type="submit" class="btn btn-primary btn-aceptar" id="accept-button-form">Aceptar</button>
            <button type="reset" class="btn btn-primary">Reset</button>
    </div>
  </form>
